source = ./color.conf

###############
### Display ###
###############

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $fg
    col.inactive_border = rgba($fgAlphaa6)
    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}
